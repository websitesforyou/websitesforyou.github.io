<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr class="first">
        <td class="cell-3">Город</td>      
        <td class="cell-2">Посещений</td>       
        <td class="cell-1">%</td>
      </tr>
      <tr>
        <td class="cell-3">СПб</td>         
        <td class="cell-2">199</td>             
        <td class="cell-1">65.12</td>
      </tr>
      <tr class="line">
        <td class="cell-3">Москва</td>      
        <td class="cell-2">69</td>             
        <td class="cell-1">21.3</td>
      </tr>
      <tr>
        <td class="cell-3">Киев</td>        
        <td class="cell-2">5</td>               
        <td class="cell-1">8</td>
      </tr>
      <tr class="line">
        <td colspan="2" class="text">Посещений за весь период</td>  
        <td class="cell-1" colspan="2">273</td>
      </tr>
    </table>
  <link rel="stylesheet" href="css/main.css">  
  </body>
</html>
